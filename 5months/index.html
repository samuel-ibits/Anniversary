<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5th Month Anniversary</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            .card {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                padding: 20px;
                text-align: center;
                max-width: 400px;
                color: #333;
                z-index: 10;
            }
            .card h1 {
                font-size: 2.5rem;
                margin: 0;
                color: #ff6b6b;
            }
            .card h2 {
                margin: 10px 0 20px;
                font-size: 1.5rem;
                color: #555;
            }
            .card p {
                font-size: 1rem;
                color: #666;
                line-height: 1.5;
            }
            .heart {
                font-size: 3rem;
                color: #ff6b6b;
                animation: heartbeat 1.5s infinite;
            }
            @keyframes heartbeat {
                0% {
                    transform: scale(1);
                }
                20% {
                    transform: scale(1.1);
                }
                40% {
                    transform: scale(1);
                }
            }
            .button {
                background-color: #ff6b6b;
                border: none;
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                text-decoration: none;
                font-size: 1rem;
                margin-top: 20px;
            }
            .button:hover {
                background-color: #ff4949;
            }
            /* Balloon styles */
            .balloon {
                position: absolute;
                bottom: -100px;
                width: 50px;
                height: 70px;
                background-color: rgba(255, 192, 203, 0.8);
                border-radius: 50%;
                animation: floatBalloon 6s ease-in infinite;
                z-index: 1;
            }
            .balloon::after {
                content: "";
                position: absolute;
                left: 50%;
                bottom: -20px;
                width: 2px;
                height: 20px;
                background-color: #999;
            }
            @keyframes floatBalloon {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(-100vh);
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>5 Months Together</h1>
            <h2>Happy Anniversary!</h2>
            <div class="heart">❤️</div>
            <p>
                It's been an incredible 5 months with you. Every moment spent
                together has been a treasure, and I can't wait for all the
                wonderful days ahead.
            </p>
            <button class="button" onclick="releaseBalloons()">
                Here's to us!
            </button>
        </div>

        <script>
            function releaseBalloons() {
                for (let i = 0; i < 30; i++) {
                    let balloon = document.createElement("div");
                    balloon.classList.add("balloon");
                    document.body.appendChild(balloon);
                    let leftPosition = Math.random() * 100;
                    let animationDuration = 4 + Math.random() * 4;
                    let balloonColor = [
                        "#ff6b6b",
                        "#ff9b6b",
                        "#ffcc6b",
                        "#6bff95",
                    ][Math.floor(Math.random() * 4)];

                    balloon.style.left = leftPosition + "vw";
                    balloon.style.backgroundColor = balloonColor;
                    balloon.style.animationDuration = animationDuration + "s";
                }
            }
        </script>
    </body>
</html>
